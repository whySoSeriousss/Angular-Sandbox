<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <p>Settings</p>
                </div>
                <div class="col">
                    <select [(ngModel)]="selectedTheme" #theme name="" id="" class="form-control" (change)="updateTheme()">
                        <option disabled value="">Please Select</option>
                        <option value="dark">Dark</option>
                        <option value="blue">Blue</option>
                        <option value="danger">Danger</option>
                        <option value="indigo">Indigo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
