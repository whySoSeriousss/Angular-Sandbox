<button class="btn btn-light" (click)="openModal(modalTemplate)">
    <i class="fa fa-eye"></i>
  </button>

  <ng-template #modalTemplate>
            <div class="modal-header">
              <h5 class="modal-title">{{carDetails?.name}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalRef.hide()"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modalRef.hide()">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
  </ng-template>
